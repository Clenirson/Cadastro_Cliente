<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Form_Cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de cliente</h1>
    </header>
    <main>
        <form class="Formulario">
            <fieldset >
                <p>Insira as informações do seu cliente no campo abaixo!!</p>
              <label> Nome: 
                <input id="nome" class="name" type="text" placeholder="Digite o nome do cliente" required>
              </label>
              <label> Idade:
                <input id="number" class="idade" type="number" min="18" max="100" pattern="[0-9]" placeholder="idade" required>
              </label>
              <label> CPF: 
                <input id="cpf" class="cpf" type="number" placeholder="Digite o CPF do cliente" required>
              </label>   
              <label> Email: 
                <input id="email" class="email" type="email" placeholder="Digite o email do cliente" required>
              </label> 
              <label> Endereço:
                <input id="Endereço" class="endereço" type="text" placeholder="Digite o Endereço do cliente" required>
              </label>
              <label> CEP: 
                <input id="CEP" class="CEP" type="text" placeholder="Digite o CEP do cliente" required>
              </label>
        
              <fieldset>
                <li class="lista">
                    <ul class="primeiro">Produto 1 - 10$ </ul>
                    <ul class="segundo">Produto 2 - 20$ </ul>
                    <ul class="terceiro">Produto 3 - 30$ </ul>
                </li>
              </fieldset>

              <label> Qual é o produto que ele deseja?  
                <input id="Tipo" class="opção" type="text" placeholder="insira o produto e o valor" required>
              </label>
              <label>
                <input class="botão" type="button" value="Salvar informações">
              </label>
            </fieldset>
            <script src="Form_Cadastro.js"></script>
          </form>
    </main>
    <footer>

    </footer>
</body>
</html>
