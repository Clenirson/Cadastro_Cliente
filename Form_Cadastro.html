<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de cliente</h1>
    </header>
    <main>
        <form id="Formulário">
            <fieldset>
                <p></p>
              <label id="nome"> Nome 
                <input id="name" type="text" placeholder="Enter your name" required>
              </label>  
              <label id="email-label"> Email 
                <input id="email" type="email" placeholder="Enter your email" required>
              </label>  
              <label id="number-label"> Age(optional)
                <input id="number" type="number" min="18" max="100" pattern="[0-9]" placeholder="age">
              </label>
              <label>Which option best describes your current role? 
                <select id="dropdown">
                  <option value="">Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full time job</option>
                  <option value="3">Full time learner</option>
                  <option value="4">Prefer no to say</option>
                  <option value="5">Other</option>
                </select>           
              </label>
            </fieldset>
            <fieldset>
              <label for="recommend">Would you recommend freeCodeCamp to a friend?
         <input name="user-recommend" value="definitely" type="radio"  checked="">definitely
                <label><input name="user-recommend" value="definitely" type="radio" checked=""> Maybe</label>
                <label><input name="user-recommend" value="not-sure" type="radio"> Not Sure</label>
              </label>
            </fieldset>
             <fieldset>
              <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="dropdown">
                  <option value="select an option">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open source">Open Source</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <label for="like">What would you like to see improved? (Check all that apply)
                <input type="checkbox" name="front" value="Front-end Projects" required> Front-end Projects
                <input type="checkbox" name="back" value="Back-end Projects"> Back-end Projects
                <input type="checkbox" name="data" value="Data Visualization"> Data visualization
                <input type="checkbox" name="challenges" value="challenges"> Challenges
                <input type="checkbox" name="open" value="Open Source Community"> Open Source Community
                <input type="checkbox" name="gitter" value="Gitter help rooms"> Gitter help rooms
                <input type="checkbox" name="Videos" value="Videos"> Videos
                <input type="checkbox" name="City" value="City Meetups"> City Meetups
                <input type="checkbox" name="Wiki" value="Wiki"> Wiki
                <input type="checkbox" name="Forum" value="Forum"> Forum
                <input type="checkbox" name="Additional Courses" value="Additional Courses"> Additional Courses
              </label>
            </fieldset>
            <fieldset>
              <label> Any comments or suggestions?
                <textarea></textarea>
              </label>  
            </fieldset>
            <input id="submit" type="submit" >
          </form>
    </main>
    <footer>

    </footer>
</body>
</html>
