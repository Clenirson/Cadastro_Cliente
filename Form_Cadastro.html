<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Form_Cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de cliente</h1>
    </header>
    <main>
        <form id="Formulário">
            <fieldset>
                <p>Insira as informações do seu cliente no campo abaixo!!</p>
              <label id="nome"> Nome: 
                <input id="name" type="text" placeholder="Digite o nome do cliente" required>
              </label>
              <label id="idade"> Idade:
                <input id="number" type="number" min="18" max="100" pattern="[0-9]" placeholder="idade" required>
              </label>
              <label id="cpf"> CPF: 
                <input type="number" placeholder="Digite o CPF do cliente" required>
              </label>   
              <label id="email"> E-mail: 
                <input id="email" type="email" placeholder="Digite o email do cliente" required>
              </label> 
              <label id="Endereço"> Endereço:
                <input type="text" placeholder="Digite o Endereço do cliente" required>
              </label>
              <label id="CEP"> CEP: 
                <input type="text" placeholder="Digite o CEP do cliente" required>
              </label>
        
              <fieldset>
                <li>
                    <ul>Produto 1 - 10$ </ul>
                    <ul>Produto 2 - 20$ </ul>
                    <ul>Produto 3 - 30$ </ul>
                </li>
              </fieldset>
              <label id="Tipo"> Qual é o produto que ele deseja?  
                <input type="text" placeholder="insira o produto e o valor" required>
              </label>
              <label>
                <input type="button" value="Salvar informações">
              </label>
            </fieldset>
            <script src="Form_Cadastro.js"></script>
          </form>
    </main>
    <footer>

    </footer>
</body>
</html>
